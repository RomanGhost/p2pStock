<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить карту</title>
    <link href="/css/header.css" rel="stylesheet" type="text/css">
    <link href="/css/footer.css" rel="stylesheet" type="text/css">
    <link href="../static/css/card_styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<header th:replace="~{header.html}"></header>

<div class="container">
    <h1>Добавить карту</h1>
    <form method="post" th:action="@{/platform/card/save}" th:object="${card}">
        <div class="form-group">
            <label for="cardName">Название карты:</label>
            <input id="cardName" name="cardName" required th:field="*{cardName}" type="text">
        </div>

        <div class="form-group">
            <label for="cardNumber">Номер карты:</label>
            <input id="cardNumber" name="cardNumber" required th:field="*{cardNumber}" type="number">
        </div>

        <div class="form-group">
            <label for="bank">Банк, в котором выпущена карта:</label>
            <select id="bank" name="bank" required th:field="*{bank}">
                <option th:each="bank : ${banks}" th:text="${bank.name}" th:value="${bank.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Добавить">
        </div>
    </form>
    <span class="error" th:if="${errorMessage}" th:text="${errorMessage}"></span><br>
</div>

<footer th:replace="~{footer.html}"></footer>
</body>
</html>
