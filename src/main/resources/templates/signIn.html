<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Войти в систему</title>
    <link href="/css/header.css" rel="stylesheet" type="text/css">
    <link href="/css/footer.css" rel="stylesheet" type="text/css">
    <link href="/css/sign_in_style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header th:replace="~{header.html}"></header>
<div class="container">
    <div class="card-form">
        <h1>Вход</h1>
        <form action="#" method="post" th:action="@{/auth/sign-in}">
            <label class="label" for="username">Логин*:</label>
            <input class="form-control" id="username" name="username" placeholder="Введите логин" type="text"/>

            <label class="label" for="password">Пароль*:</label>
            <input class="form-control" id="password" name="password" placeholder="Введите пароль" type="password"/>

            <button class="btn-primary" type="submit">Войти</button>
        </form>
        <a th:href="@{/auth/sign-up}">Зарегистрироваться</a>

        <div class="error" th:if="${param.error}">
            Неправильный логин или пароль.
        </div>
        <div class="error" th:if="${param.logout}">
            Вы вышли из системы.
        </div>
    </div>
</div>

<footer th:replace="~{footer.html}"></footer>
</body>
</html>
