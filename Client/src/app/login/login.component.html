<h2>Вход</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email">
    <!-- Проверяем ошибки только если поле невалидное и было затронуто -->
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      Email обязательно и должен быть корректным
    </div>
  </div>
  
  <div>
    <label for="password">Пароль:</label>
    <input id="password" formControlName="password" type="password">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      Пароль обязательно
    </div>
  </div>
  
  <button type="submit" [disabled]="loginForm.invalid">Войти</button>
</form>

<!-- Ссылка на страницу регистрации -->
<p>
  Нет аккаунта? 
  <a routerLink="/register" class="register-link">Зарегистрироваться</a>
</p>
