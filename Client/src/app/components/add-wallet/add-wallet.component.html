<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>Добавить кошелек</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="walletName">Название кошелька:</label>
          <input id="walletName" name="walletName" required class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="crypto">Выбор криптовалюты:</label>
          <select id="crypto" name="crypto" required class="form-control">
            <option *ngFor="let crypto of crypto$ | async" [value]="crypto.code">
              {{ crypto.name }}
            </option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" (click)="onClose()">Отмена</button>
          <button type="submit" class="btn btn-primary">Создать кошелек</button>
        </div>
      </form>
    </div>
  </div>
