<!-- src/app/components/account/account.component.html -->
<div class="app-container">
  <!-- Боковое меню -->
  <nav class="sidebar" [class.sidebar--open]="isSidebarOpen">
    <button class="sidebar-toggle" (click)="toggleSidebar()">☰</button>
    <div class="sidebar-links">
      <a routerLink="/home" routerLinkActive="active" class="nav-link">Главная</a>
      <a routerLink="/login" routerLinkActive="active" class="nav-link">Вход</a>
      <a routerLink="/register" routerLinkActive="active" class="nav-link">Регистрация</a>
    </div>
  </nav>

  <!-- Основной контент -->
  <main class="content">
    <div *ngIf="user$ | async as user; else loading">
      <h1>Добро пожаловать, {{ user.username }}</h1>
      <div class="button-group">
        <button (click)="showAddCardModal()" class="btn btn-primary">Добавить карту</button>
        <button (click)="showAddWalletModal()" class="btn btn-primary">Добавить кошелек</button>
        <button (click)="logout()" class="btn btn-secondary">Выйти</button>
      </div>
    </div>
    <ng-template #loading>
      <p>Загрузка...</p>
    </ng-template>
  </main>

  <!-- Модальное окно для добавления карты -->
  <app-add-card *ngIf="isAddCardModalVisible" (closeModal)="closeAddCardModal()"></app-add-card>

  <!-- Модальное окно для добавления кошелька -->
  <app-add-wallet *ngIf="isAddWalletModalVisible" (closeModal)="closeAddWalletModal()"></app-add-wallet>
</div>
