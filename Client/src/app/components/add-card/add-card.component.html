<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>Добавить карту</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="cardName">Название карты:</label>
          <input id="cardName" name="cardName" required class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="cardNumber">Номер карты:</label>
          <input id="cardNumber" name="cardNumber" required class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="bank">Банк эмитент:</label>
          <select id="bank" name="bank" required class="form-control">
            <option *ngFor="let bank of banks$ | async" [value]="bank.code">
              {{ bank.name }}
            </option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" (click)="onClose()">Отмена</button>
          <button type="submit" class="btn btn-primary">Добавить карту</button>
        </div>
      </form>
    </div>
  </div>
