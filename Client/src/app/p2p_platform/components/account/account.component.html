<div class="app-container">
  <!-- Основной контент -->
  <main class="content">
    <div *ngIf="user$ | async as user; else loading">
      <h1>👋 Добро пожаловать, {{ user.login }} ({{user.roleName}})</h1>
      <app-cards-list></app-cards-list>
      <app-wallets-list></app-wallets-list>
      
      <app-deal-requests></app-deal-requests>

    </div>
    <ng-template #loading>
      <p>Загрузка...</p>
    </ng-template>
  </main>
</div>
